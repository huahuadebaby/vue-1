<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='jk'>猪</div>
        <div v-show='jk'>猪</div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                jk: true
            }

        })

        // v-if和v-show都是动态控制元素的隐藏与显示
        // true为显示，false是隐藏
        // V - if是动态添加和删减元素 使用场景：一个元素要么隐藏，要么显示
        // v-show为动态控制样式，display:none 使用场景：频繁切换隐藏显示
    </script>

</body>

</html>
