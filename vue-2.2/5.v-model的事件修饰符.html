<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input type="text" v-model.trim='un'>
        <p>
            {{un}}
        </p>
        <input type="text" v-model.number='on'>
        <p>{{on}}</p>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                un: 'hello Vue',
                on: '123abc'
            }
        })
        //v-model的修饰符trim 为去除两边的空白
        //number 对输入的进行转为数字、
    </script>
</body>

</html>
