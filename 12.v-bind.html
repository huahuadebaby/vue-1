<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <img :src="imgSrc" alt="">


    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                imgSrc: './01.jpg'
            }

        })
        // v-bind用于动态设置html标签属性
        //语法： v - bind： 属性名 = 属性值
        // v - bind可以简写成 :属性名 = 属性值
    </script>
</body>

</html>
