<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="st">
        <a href="http://www.baidu.com">

        </a>
        <div @click='fn'>
            <a href="http://www.baidu.com" @click='fn2'>
                我是一个a标签
            </a>
        </div>
        <div @click='fn'>
            <a href="http://www.baidu.com" @click.stop.prevent='fn3'>
                我是第二个a标签
            </a>
        </div>


    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#st',
            data: {},
            methods: {
                fn() {
                    alert('我是父盒子')
                },
                fn2(e) {
                    e.stopPropagation()
                    e.preventDefault()
                    alert("我是子盒子")
                },
                fn3() {
                    alert("我是子盒子")

                }
            }
        })

        // 其实在vue中,还提供了事件修饰符,用于阻止冒泡和默认行为，
        // 如.stop和.prevent
    </script>
</body>

</html>
