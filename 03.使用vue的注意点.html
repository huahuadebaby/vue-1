<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='ds'>
        {{ msg}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#ds",
            data: {
                msg: '我同桌是triger'
            }

        })

        // 注意点：1.vue实例化时，vue实例要大写
        // 2. el不能指定成body或html标签
        // 3.data中所有数据都会添加到vue实例上，想要修改数据直接通过vm.xxx=值
        vm.msg = '猪'
    </script>

</body>

</html>
