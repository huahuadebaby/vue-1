<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result">
        <a @click='fn' href="http://www.baidu.com">点击一下去百度了</a>
        <a @click='fn2($event)' href="http://www.baidu.com">点击一下去百度了</a>
    </div>
    <div id='sum' @click='fn2'>
        ss
        <p @click='fn'></p>

    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#result',
            data: {},
            methods: {
                fn(e) {
                    e.preventDefault()
                },
                fn2(e) {
                    e.preventDefault()
                }
            }
        })
        // v-on两种注册事件方式，如果为不传参，则直接可以在methods函数可以直接通过传参来获取
        // 如果为传参，则可以通过$event来传递事件对象

        const vh = new Vue({
            el: '#sum',
            methods: {
                fn() {
                    alert('我是fn')


                },
                fn2() {
                    alert("我是fn2")

                }

            }

        })
    </script>
</body>

</html>
