    <div id="ss">
        {{li.toUpperCase()}}

        <hr>
        {{age>18?'滚去玩游戏吧':'好好学习'}}

        {{obj.age>18?'滚去玩游戏吧':'好好学习'}}

        {{arr.join('0')}}

    <script>
        const vm = new Vue({
            el: '#ss',
            data: {
                li: 'qhy',
                msq: '你是谁',

                obj: {
                    age: 18
                },
                arr: [1, 2, 3, 4, 5]

            }

        })
        // 插值表达式的基本使用2
