<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="zs">
        <button v-on:click='isshow =!isshow'>控制h1显示与隐藏</button>
        <button v-on:click='fn'>2.控制h1显示与隐藏</button>
        <button v-on:click='fn2(3)'>控制h1显示与隐藏</button>
        <button @click='isshow =!isshow'>控制h1显示与隐藏</button>
        <button @click='fn'>2.控制h1显示与隐藏</button>
        <button @click='fn2(3)'>控制h1显示与隐藏</button>
        <h1 v-show='isshow'>ss</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#zs',
            data: {
                isshow: true
            },
            methods: {
                fn() {
                    //vm.isshow = !vm.isshow
                    // 可以直接用this,method中this指向vue实例
                    this.isshow = !this.isshow
                },
                fn2(num) {
                    console.log(num);
                }
            }
        })

        //v-on注册事件的三种写法：1.v-on：事件名='要执行的代码'
        //2.v-on:事件名='methods中的函数'
        //3.v-on事件名='methods中的函数（参数1，参数2）'
        // v-on可以简写成@
    </script>
</body>

</html>
