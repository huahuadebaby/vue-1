<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            height: 200px;
            width: 200px;
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="obj">猪</div>
        <div :class='arr'></div>
        <div :class='{red:islie}'></div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    red: true,
                    green: false
                },
                arr: ['green', 'red'],
                islie: 'true'
            }

        })
        // :class动态添加类名,不会影响原来的类名
        // 1.data的数据可以是个对象，值为一个布尔类型，true为添加类名，false为删除类名
        // 2.data中数据也可以是个数组·数组里面的项就是需要添加得类名
        // 3.:class也可以直接在标签属性写对象或属性
    </script>
</body>

</html>
