<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="app">
        {{ msg}}

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello Vue'
            }
        })
        // vm.msg = 'ji'

        //注意点： 1. vue实例化的时候， vue实例要大写
        // 2.el不能指定成body或html标签
        //3. data中所有的数据都会添加到vue实例上， 想要修改数据直接通过vm.xxx = 值
    </script>
</body>

</html>
