<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='userName'>
        <input type="password" v-model='password'>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                userName: '',
                password: '',
            }

        })
        // v-model 作用：给表单元素使用，可以实现双向数据绑定
        //input: text(value) input: checkbox(value)
        // 双向数据绑定指的是
        // 数据变化了，视图就变化了，
        //视图变化了，数据就变化了
    </script>

</body>

</html>
