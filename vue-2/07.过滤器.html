<body>

        <h1>

        <h1></h1>

    <script>
        Vue.filter('string', value => value.toUpperCase()

        )
        const vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello vue'
                


            }

        })

        //  工具：过滤器
        //字符串(格式a)------>过滤器处理----->字符串(格式b)
        // 过滤器的基本使用
        // 1.定义过滤器

        // Vue.filter(过滤器的名字，处理字符串的函数)
        // (1)处理函数的返回值，都是处理完成的结果
        // (2)处理函数的第一个参数，都是需要处理的字符串
        // 2.使用过滤器
        // {{data中需要处理的数据|过滤器的名字}}
    </script>
